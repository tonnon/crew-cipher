<style>
.card {
    width: 180px;
    height: 260px;
    background: #23263a;
    border: 3px solid #00e0ff;
    border-radius: 16px;
    box-shadow: 0 4px 16px #000a;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0 40px;
    cursor: grab;
    position: relative;
}

.card .crew-img {
    width: 64px;
    height: 64px;
    margin: 0 0 12px 0;
    border-width: 3px;
    image-rendering: pixelated;
    border: 3px solid #00e0ff;
    border-radius: 8px;
    background: linear-gradient(145deg, #111 0%, #1a1a1a 100%);
    box-shadow: 
        0 4px 8px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
}

.card .crew-name,
.card .crew-access,
#badge-role {
    font-family: 'Montserrat', Verdana, Arial, sans-serif;
    color: #fff;
}

.card .crew-name {
    font-size: 16px;
    margin-bottom: 8px;
    text-align: center;
}

.card .crew-access {
    font-size: 12px;
    color: #00e0ff;
    margin-bottom: 8px;
}

.card .crew-role {
    font-size: 12px;
    color: #fff;
    margin-bottom: 8px;
    text-align: center;
}

.card .crew-crypto {
    font-size: 10px;
    word-break: break-all;
    color: #00e0ff;
    margin: 8px 0 0 0;
    text-align: center;
    padding: 0 8px;
    max-width: 100%;
    overflow-wrap: break-word;
}

#badge-role {
    font-size: 12px;
    color: #fff;
    margin-bottom: 8px;
}
</style>

<div class="card" id="badge" draggable="true" ondragstart="drag(event)">
    <img src="/static/img/crew01.png" class="crew-img" id="badge-img" alt="Tripulante">
    <div class="crew-name" id="badge-name">Tripulante 1</div>
    <div class="crew-role" id="badge-role"></div>
    <div class="crew-crypto" id="badge-crypto"></div>
</div>

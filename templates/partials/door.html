<style>
.door {
    width: 220px;
    height: 220px;
    background: #23263a;
    border: 8px solid #bba98c;
    border-radius: 18px;
    box-shadow: 0 4px 32px #000b, 0 0 0 8px #23263a inset;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    clip-path: polygon(
        12% 0%, 88% 0%, 100% 12%, 100% 88%,
        88% 100%, 12% 100%, 0% 88%, 0% 12%
    );
    z-index: 2;
}
.door-inner {
    position: absolute;
    inset: 12px;
    background: linear-gradient(135deg, #23263a 70%, #2d2f3a 100%);
    border-radius: 12px;
    box-shadow: 0 0 0 2px #444a, 0 0 24px #0008 inset;
    z-index: 1;
    clip-path: polygon(
        12% 0%, 88% 0%, 100% 12%, 100% 88%,
        88% 100%, 12% 100%, 0% 88%, 0% 12%
    );
}
.door-detail {
    position: absolute;
    background: #181c2b;
    border-radius: 4px;
    box-shadow: 0 0 8px #000a inset;
}
.door-detail.vert {
    width: 16px;
    height: 120px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%) rotate(0deg);
}
.door-detail.diag1 {
    width: 14px;
    height: 90px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
}
.door-detail.diag2 {
    width: 14px;
    height: 90px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%) rotate(-45deg);
}
.door-panel {
    position: absolute;
    right: 24px;
    top: 38px;
    width: 38px;
    height: 38px;
    background: #23263a;
    border: 2px solid #444;
    border-radius: 6px;
    box-shadow: 0 0 8px #0f08, 0 0 0 2px #222 inset;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
}
.door-panel-light {
    width: 18px;
    height: 18px;
    background: #1a3;
    border-radius: 4px;
    box-shadow: 0 0 12px 2px #0f08, 0 0 4px #8f8 inset;
    border: 2px solid #3f6;
}
.door-dot {
    position: absolute;
    width: 8px;
    height: 8px;
    background: #1f5;
    border-radius: 50%;
    box-shadow: 0 0 8px 2px #0f08;
    z-index: 3;
}
.door-dot.dot1 { left: 32px; top: 32px; }
.door-dot.dot2 { right: 32px; top: 32px; }
.door-dot.dot3 { left: 32px; bottom: 32px; }
.door-dot.dot4 { right: 32px; bottom: 32px; }
.door-section-label {
    position: absolute;
    left: 50%;
    bottom: 18px;
    transform: translateX(-50%);
    font-size: 13px;
    font-family: 'Montserrat', Verdana, Arial, sans-serif;
    color: #bba98c;
    text-shadow: 0 2px 8px #000a;
    z-index: 4;
    letter-spacing: 1px;
    text-align: center;
}

.door-half {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    background: linear-gradient(160deg, #444 0%, #222 100%);
    z-index: 1;
    transition: transform 1s cubic-bezier(.77,0,.18,1);
    border: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 1px 0 8px #8884 inset;
}

.door-left {
    left: 0;
    border-top-left-radius: 8px;
    border-bottom-left-radius: 8px;
}

.door-right {
    right: 0;
    border-top-right-radius: 8px;
    border-bottom-right-radius: 8px;
    box-shadow: -1px 0 8px #8884 inset;
}

.door .window {
    position: absolute;
    left: 50%;
    top: 32px;
    transform: translateX(-50%);
    width: 70px;
    height: 22px;
    background: #222;
    border: 2px solid #666;
    border-radius: 4px;
    box-shadow: inset 0 0 8px #0ff4;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
}

.door .window-inner {
    width: 60px;
    height: 10px;
    background: linear-gradient(90deg, #0ff4, #222 60%);
    opacity: 0.3;
    border-radius: 2px;
}

.door .red-stripe {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 4px;
    height: 100px;
    background: #900;
    z-index: 2;
}

.door .section-label {
    position: absolute;
    left: 50%;
    top: calc(50% + 40px);
    transform: translateX(-50%);
    font-size: 12px;
    font-weight: bold;
    color: #fff;
    text-align: center;
    z-index: 2;
}

.door .center-lock {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
}

.door .lock-circle {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: #bbb;
    position: relative;
}

.door .center-stripe {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 4px;
    height: 100%;
    background: #900;
}

.door.open .door-left {
    transform: translateX(-110%);
}

.door.open .door-right {
    transform: translateX(110%);
}

.door-bg-corridor {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
    opacity: 0;
    background:
        repeating-linear-gradient(90deg, #222 0 8px, #444 8px 32px),
        repeating-linear-gradient(180deg, #222 0 16px, #333 16px 32px),
        radial-gradient(ellipse at center, #888 0%, #222 60%, #000 100%);
    background-blend-mode: multiply;
    filter: brightness(0.7) blur(0.5px);
    border-radius: 8px;
    box-shadow: 0 0 32px #000b inset;
    animation: corridor-move 3s linear infinite;
    transition: opacity 0.5s;
}

.door.open .door-bg-corridor {
    opacity: 1;
}

@keyframes corridor-move {
    0% { background-position: 0 0, 0 0, 0 0; }
    100% { background-position: 64px 128px, 0 64px, 0 0; }
}

@keyframes shake {
    0% { transform: translate(0px, 0px) rotate(0deg); }
    20% { transform: translate(-2px, 2px) rotate(-1deg); }
    40% { transform: translate(-2px, -2px) rotate(1deg); }
    60% { transform: translate(2px, 2px) rotate(0deg); }
    80% { transform: translate(2px, -2px) rotate(1deg); }
    100% { transform: translate(0px, 0px) rotate(0deg); }
}

@keyframes success-shake {
    0% { transform: scale(1) rotate(0deg); }
    20% { transform: scale(1.04) rotate(-2deg); }
    40% { transform: scale(1.08) rotate(2deg); }
    60% { transform: scale(1.04) rotate(-1deg); }
    80% { transform: scale(1.02) rotate(1deg); }
    100% { transform: scale(1) rotate(0deg); }
}

.door.alarm {
    animation: shake 0.15s infinite;
    box-shadow: 0 0 24px 8px #ff0000, 0 4px 16px #000a;
    border-color: #ff0000;
}
</style>

<div class="door" id="door" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div class="door-inner"></div>
    <div class="door-detail vert"></div>
    <div class="door-detail diag1"></div>
    <div class="door-detail diag2"></div>
    <div class="door-panel">
        <div class="door-panel-light"></div>
    </div>
    <div class="door-dot dot1"></div>
    <div class="door-dot dot2"></div>
    <div class="door-dot dot3"></div>
    <div class="door-dot dot4"></div>
    <div class="door-section-label">SECTION<br>B4</div>
</div>

<script>
// Door component functionality
class DoorComponent {
    constructor() {
        this.element = document.getElementById('door');
    }
    
    // Show success door opening effect
    showSuccessEffect() {
        if (!this.element) return;
        
        this.element.classList.add('open');
        
        setTimeout(() => {
            this.element.classList.remove('open');
        }, 2500);
    }
    
    // Show alarm effect (red flashing)
    showAlarmEffect() {
        if (this.element) {
            this.element.classList.add('alarm');
        }
    }
    
    // Remove alarm effect
    removeAlarmEffect() {
        if (this.element) {
            this.element.classList.remove('alarm');
        }
    }
}

// Drag and drop functions for door
function allowDrop(ev) { 
    ev.preventDefault(); 
}

function drop(ev) {
    ev.preventDefault();
    
    // Call the main game logic for processing the drop
    if (window.gameController) {
        window.gameController.processDropAttempt();
    }
}

// Create global door component instance
window.doorComponent = new DoorComponent();
</script>

<style>
:root {
    --button-font-family: 'Montserrat', Verdana, Arial, sans-serif;
    --button-font-size: 22px;
    --button-padding: 16px 40px;
    --button-radius: 12px;
    --button-shadow: 0 2px 12px #0005;
    --button-letter-spacing: 2px;

    /* Play button colors */
    --play-bg: linear-gradient(90deg, #00ff6a 60%, #009e3a 100%);
    --play-bg-hover: linear-gradient(90deg, #00e0ff 60%, #009e3a 100%);
    --play-color: #222;
    --play-color-hover: #fff;
    --play-border: #00ff6a;
    --play-shadow-hover: 0 4px 24px #00e0ff55;

    /* Retry button colors */
    --retry-bg: linear-gradient(90deg, #ffeb3b 60%, #ffb300 100%);
    --retry-bg-hover: linear-gradient(90deg, #ffe082 60%, #ffb300 100%);
    --retry-color: #222;
    --retry-color-hover: #fff;
    --retry-border: #ffb300;
    --retry-shadow-hover: 0 4px 24px #ffb30055;
}

.button {
    padding: var(--button-padding);
    font-size: var(--button-font-size);
    font-family: var(--button-font-family);
    margin: 0 auto 20px ;
    border: 2px solid;
    border-radius: var(--button-radius);
    box-shadow: var(--button-shadow);
    cursor: pointer;
    letter-spacing: var(--button-letter-spacing);
    transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    text-align: center;
    text-decoration: none;
    user-select: none;
    outline: none;
}

.button.play-button {
    background: var(--play-bg);
    color: var(--play-color);
    border-color: var(--play-border);
}

.button.play-button:hover {
    background: var(--play-bg-hover);
    color: var(--play-color-hover);
    box-shadow: var(--play-shadow-hover);
}

.button.try-again-button {
    background: var(--retry-bg);
    color: var(--retry-color);
    border-color: var(--retry-border);
}

.button.try-again-button:hover {
    background: var(--retry-bg-hover);
    color: var(--retry-color-hover);
    box-shadow: var(--retry-shadow-hover);
}

.button:active {
    transform: scale(0.98);
}

.button.hidden {
    display: none !important;
}

.button.visible {
    display: block !important;
}

.button.play-button.visible {
    display: block !important;
}

.button.try-again-button.visible {
    display: block !important;
}
</style>

<div class="button-container" id="button-container">
    <button id="play-btn" class="button play-button hidden">â–¶ Jogar</button>
    <button id="retry-btn" class="button try-again-button hidden">Tente novamente</button>
</div>

<script>
    // Button component functionality
    class ButtonComponent {
        constructor() {
            this.playBtn = document.getElementById('play-btn');
            this.retryBtn = document.getElementById('retry-btn');
        }
        
        // Show play button
        showPlayButton() {
            if (this.playBtn) {
                this.playBtn.classList.remove('hidden');
                this.playBtn.classList.add('visible');
                this.playBtn.onclick = () => {
                    if (window.gameController) {
                        window.gameController.startGame();
                    }
                };
            }
            
            if (this.retryBtn) {
                this.retryBtn.classList.add('hidden');
                this.retryBtn.classList.remove('visible');
            }
        }
        
        // Show retry button
        showRetryButton() {
            if (this.playBtn) {
                this.playBtn.classList.add('hidden');
                this.playBtn.classList.remove('visible');
            }
            
            if (this.retryBtn) {
                this.retryBtn.classList.remove('hidden');
                this.retryBtn.classList.add('visible');
                this.retryBtn.onclick = () => {
                    if (window.gameController) {
                        window.gameController.restartGame();
                    }
                };
            }
        }
        
        // Hide both buttons
        hideButtons() {
            if (this.playBtn) {
                this.playBtn.classList.add('hidden');
                this.playBtn.classList.remove('visible');
            }
            
            if (this.retryBtn) {
                this.retryBtn.classList.add('hidden');
                this.retryBtn.classList.remove('visible');
            }
        }
    }

    // Create global button component instance
    window.buttonComponent = new ButtonComponent();
</script>
